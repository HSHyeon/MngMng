<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멍뭉이들</title>
  </head>
  <body class="h-full">
    <div id="header-wrapper"></div>
    <section class="py-24 font-poppins">
      <div class="px-4 py-4 mx-auto max-w-7xl lg:py-4 md:px-6">
        <h2 class="mb-4 text-2xl font-bold">상품 관리</h2>
        <table
          class="w-full table-auto bg-white px-4 border-t-2 border-b-2 border-gray-300"
        >
          <thead class="bg-blue-800 text-white">
            <tr>
              <th class="px-4 py-2 text-center">
                <input
                  type="checkbox"
                  name="product"
                  value="selectall"
                  onclick="selectAll(this)"
                />
              </th>
              <th class="px-4 py-2 text-center">상품명</th>
              <th class="px-4 py-2 text-center">카테고리</th>
              <th class="px-4 py-2 text-center">가격</th>
              <th class="px-4 py-2 text-center">날짜</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t border-gray-300">
              <td class="px-4 py-2 checkbox-cell text-center">
                <input type="checkbox" name="product" value="select1" />
              </td>
              <td class="px-4 py-2 text-center">상품 이름</td>
              <td class="px-4 py-2 text-center">카테고리 구분</td>
              <td class="px-4 py-2 text-center">
                <a href="#" class="text-lg font-bold hover:text-gray-200">
                  2,000원
                </a>
              </td>
              <td class="px-4 py-2 text-center text-red-600">2023-11-07</td>
            </tr>
          </tbody>
        </table>
        <div class="text-right pt-7">
          <button
            type="button"
            class="focus:outline-none text-blue-800 border-2 border-blue-800 focus:ring-1 ring-blue-800 font-semibold rounded-lg text-xs w-16 h-10 p-2 dark:bg-blue-800 dark:hover:bg-blue-800 dark:focus:ring-blue-800"
          >
            삭제
          </button>
          <button
            type="button"
            class="focus:outline-none text-white bg-blue-800 hover:bg-blue-900 focus:ring-1 focus:ring-blue-800 font-medium rounded-lg text-xs w-16 h-10 p-2 dark:bg-blue-900 dark:hover:bg-blue-800 dark:focus:ring-blue-900"
          >
            추가
          </button>
        </div>
      </div>
    </section>
  </body>
  <div id="footer" class="absolute bottom-0"></div>
</html>
<script type="module" src="./adminProductlist.js"></script>
